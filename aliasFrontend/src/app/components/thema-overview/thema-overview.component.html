<div class="grid-container">
    <app-main-nav></app-main-nav>
    <mat-grid-list 
    [cols]="(isHandset$ | async) ? '1':'2'"
    [rowHeight]="(isHandset$ | async) ? '200px':'350px'">
      
      <mat-grid-tile  colspan="1" rowspan="2">
        <mat-card class="dashboard-card">
            <mat-card-title class="dashboard-card-content">
              Statistik zum Thema <br/> <b *ngFor="let tag of tags">{{ tag }}</b>
            </mat-card-title>
        </mat-card>
      </mat-grid-tile>
      
      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card  class="dashboard-card">
            <mat-card-title class="dashboard-card-content">
              Jetzt lernen
            </mat-card-title>
        </mat-card>
      </mat-grid-tile> 

      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="dashboard-card">
            <mat-card-title class="dashboard-card-content">
              Neue Frage erstellen
            </mat-card-title>
        </mat-card>
      </mat-grid-tile> 
  
    </mat-grid-list>

</div>
