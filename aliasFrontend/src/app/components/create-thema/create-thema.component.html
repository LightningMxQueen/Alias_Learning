<div class="container">    
        <h1>
          Neues Thema hinzufügen
        </h1>
        <form class="tags">
            <mat-form-field class="tags">
              <mat-label>Tags/Filter einfügen</mat-label>
              <input matInput #userInput type="text" (keydown.enter)="addTag(userInput.value)" 
              [formControl]="myControl" [matAutocomplete]="auto"  placeholder="Professor, Fach, ...">
            </mat-form-field>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
        </form>

          <mat-list>
            <mat-list-item *ngFor="let tag of tags">
              <h2 matLine>{{ tag }}</h2>
              <mat-icon color="primary" (click)="deleteTag(tag)" matListIcon>close</mat-icon>
            </mat-list-item>
          </mat-list>

        <span>
          <button mat-raised-button (click)="createThema()" color="accent">Thema erstellen</button>
        </span>
    
    </div>
