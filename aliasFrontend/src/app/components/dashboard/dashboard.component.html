<div class="grid-container">
  <!--the main nav needs to go inside the grid container to be on the same page-->
  <app-main-nav></app-main-nav>
  <mat-grid-list 
    [cols]="(isHandset$ | async) ? '1':'3'"
    [rowHeight]="(isHandset$ | async) ? '200px':'350px'">
    
    <mat-grid-tile *ngFor="let eachfilter of filters " colspan="1" rowspan="1">
      <mat-card (click)="navigateTo(eachfilter.filter)" class="dashboard-card">
          <mat-card-title class="dashboard-card-content">
            {{eachfilter.filter.title}}
          </mat-card-title>

          <div class="circ-container">
            <mat-card-content class="circ-content">
            <circle-progress
            percent={{eachfilter.statistikOneDay.averageCorrectness}}
            [responsive] ="true"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="4"
            [outerStrokeColor]= "'#78C000'"
            [innerStrokeColor]="'#5c246b'"
            [animation]="true"
            [animationDuration]="700"
            [showSubtitle] = "false"
          ></circle-progress>
          {{eachfilter.statistikOneDay.cardsCorrect}} von {{eachfilter.statistikOneDay.cardsOverall}}     
        </mat-card-content> 
    </div>
      </mat-card>
    </mat-grid-tile>
    
    <!--The following 2 cards are constant. They provide functionallity instead of showing user filters-->
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card routerLink='/create/thema' class="dashboard-card">
          <mat-card-title class="dashboard-card-content">
            Neues Thema anlegen
          </mat-card-title>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card routerLink='/evaluate' class="dashboard-card">
          <mat-card-title class="dashboard-card-content">
            Antworten evaluieren
          </mat-card-title>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
