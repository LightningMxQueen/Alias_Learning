<div class="grid-container">
  <app-main-nav></app-main-nav>
  <mat-grid-list 
    [cols]="(isHandset$ | async) ? '1':'3'"
    [rowHeight]="(isHandset$ | async) ? '200px':'350px'">
    <mat-grid-tile *ngFor="let filter of filters " colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="dashboard-card-content">
            {{filter.title}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="dashboard-card-content">
            Neues Thema anlegen
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="dashboard-card-content">
            Fragen evaluieren
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>



  </mat-grid-list>
</div>
